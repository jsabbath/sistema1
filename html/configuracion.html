<!doctype html>

<html lang="en">
<head>
    <title>Configuracion</title>
    <link rel="stylesheet" type="text/css" href="../css/configuracion.css"/>
     <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
     <script type="text/javascript" language="javascript" src="../js/funcion_validar_perfil.js"></script>
</head>
<body>
    <div id="encabezado">
        <br/><br/><br/>
        <br/><br/><br/>
    </div>
    <div id="cuerpo">
        <div id="foto">
            <br/><br/><br/>
            <br/><br/><br/>
        </div>
        <div id="fm1">
            <div id="tit">
                <h2 style="color: #ffffff;">Informacion Personal</h2>
             </div>
            <div id="objetos">
                <form id="formulario" name="formulario">
                  <div id="h1">
                   <div id="msj">
                      <h3>Los campos marcados no estan llenados correctamente</h3>
                   </div>   
                    <div id="o1">
                        <label>Numero de Cliente:</label>
                        <input type="text" size="11" maxlength="10" disabled="disabled" id="cliente" name="numero"/>
                    </div>
                    <div id="o2">
                        <label for="ni">Nick:</label>
                        <input type="text" maxlength="16" id="ni" name="nick"/><span id="spn" name="nick">El campo esta vacio</span>
                    </div>
                    <div id="o3">
                        <label for="n">Nombres:</label>
                        <input type="text" size="25" maxlength="30" id="n" name="nombres"/><span id="spno" name="nombres">El campo esta vacio</span>
                    </div>
                    <div id="o4">
                        <label for="a">Apellidos:</label>
                        <input type="text" maxlength="60" id="a" name="apellido"/><span id="spap" name="apellido">El campo esta vacio</span>
                    </div>
                    
                </div>
                  
                <div id="h2">  
                    <div id="o5">
                        <label for="d">Direccion:</label>
                        <input type="text" maxlength="60" id="direccion"/><span id="spdire" name="direccion">El campo esta vacio</span>
                    </div>
                    <div id="o6">
                        <label for="t">Telefono:</label>
                        <input type="text" maxlength="10" id="t" name="telefono"/><span id="sptel" name="telefono">El campo esta vacio</span>
                    </div>
                    <div id="o7">
                        <label for="c">Celular:</label>
                        <input type="text" maxlength="10" id="c" name="celular"/><span id="spcel" name="celular">El campo esta vacio</span>
                    </div>
                    <div id="o8">
                        <label for="o">Ocupacion:</label>
                        <input type="text" maxlength="20" id="o" name="ocupacion"/><span id="spoc" name="ocupacion">El campo esta vacio</span>
                    </div>
                    <div id="sub">
                        <input type="submit" value="Editar" id="bed" name="editar"/>
                        <input type="submit" value="Modificar!" id="bmo" name="modificar"/>
                    </div>
                </div>
                </form>
             </div><!--aqui termina el div objetos-->
        </div>
        <div id="bsel">
            <input type="file" id="sel" name="modificar"/>
        </div>
        
        <div id="contra">
            <div id="tc">
                <h2 style="color: #ffffff;">Cambio de Contrase単a</h2>
            </div>
            <div id="fc">
                <form id="formulario1" name="formcontra">
                    <div id="hc1">
                        <div id="fc1">
                            <label for="cact">Contrase単a Actual:</label>
                            <input type="text" maxlength="20" id="cact" name="actual"/><span id="pca" name="actual">El campo esta vacio</span>
                        </div>
                        <div id="fc2">
                            <label for="nvc">Nueva Contrase単a:</label>
                            <input type="text" maxlength="20" id="nvc" name="nueva"/><span id="spnv" name="nueva">El campo esta vacio</span>
                        </div>
                        <div id="fc3">
                            <label for="rnvc">Repite Nueva contrase単a:</label>
                            <input type="text" maxlength="20" id="rnvc" name="repite"/><span id="sprep" name="repite">El campo esta vacio</span>
                        </div>
                        <div id="btcont">
                            <input type="submit" value="Editar" id="ced" name="editar"/>
                            <input type="submit" value="Modificar!" id="cmo" name="alterar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="pie">
        <br/><br/><br/>
        <br/><br/><br/>
    </div>
</body>
<script type="text/javascript" language="javascript" src="../js/perfiles.js"></script>
</html>
