<!doctype html>

<html lang="en">
<head>
    <title>Facturacion Electronica</title>
    <link rel="stylesheet" type="text/css" href="../css/factura.css"/>
</head>
<body>
    <div id="encabezado">
        <br/><br/><br/>
        <br/><br/><br/>
    </div>
    <div id="cuerpo">
        <div id="fm">
            <form>
                <label id="tit">Ingrese los Datos de Compra:</label >
                    <div id="nf">
                        <label for="f">Folio de la Venta:</label>
                        <input type="text" size="12" id="nft" maxlength="12"/>
                    </div>
                    <div id="n1">
                        <label for="nom">Nombre:</label>
                        <input type="text" size="30" id="nom"/>
                    </div>
                    <div id="f1">
                        <label for="fe">Fecha de la Venta:</label>
                        <input type="date" size="12" id="fe"/>
                        <label for="ce1" id="co">e-mail</label>
                        <input type="text" size="30" id="ce1"/>
                    </div>
                    <div id="b">
                        <input type="submit" id="b" value="Aceptar"/>
                    </div>
            </form>
        </div>
    </div>
    <div id="pie">
        <br/><br/><br/>
        <br/><br/><br/>
    </div>
</body>
</html>
